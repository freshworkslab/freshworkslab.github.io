<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Support Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <!-- Same navigation as in index.html -->
    </nav>

    <div class="container">
        <section id="lab-info">
            <h2>Lab Information</h2>
            <p>For questions about the lab or to schedule a session, please contact:</p>
            <ul>
                <li>Email: lab.support@example.com</li>
                <li>Phone: (123) 456-7890</li>
                <li>Location: Floor 3, Tech Building, 123 Innovation Street</li>
            </ul>
        </section>

        <section id="feedback-form">
            <h2>Feedback Form</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                
                <label for="feedback">Feedback or Questions:</label><br>
                <textarea id="feedback" name="feedback" required></textarea><br>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </div>
</body>
</html>
