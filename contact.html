<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Freshworks Lab</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #14bff4;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0da8d9;
        }
    </style>
    <!-- Freshsales Tracking Code -->
    <script src='//in.fw-cdn.com/31677810/851659.js'></script>
    <script>
        // Initialize Freshsales
        window.fwcrm = window.fwcrm || {};
        fwcrm.trackEvent = function(eventName, eventData) {
            console.log('Tracking event:', eventName, eventData);
            // In a real scenario, this would call the actual Freshsales tracking method
        };
        fwcrm.identify = function(identifier, userData) {
            console.log('Identifying user:', identifier, userData);
            // In a real scenario, this would call the actual Freshsales identify method
        };
    </script>
</head>
     <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="features.html">Lab Features</a></li>
            <li><a href="equipment.html">Equipment</a></li>
            <li><a href="training.html">Training Programs</a></li>
            <li><a href="schedule.html">Lab Schedule</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div>
                <label for="firstName">First Name*</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name*</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div>
                <label for="email">Work Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="company">Company*</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div>
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle">
            </div>
            <div>
                <label for="country">Country/Region*</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div>
                <label for="message">How can we help you?*</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var formData = new FormData(event.target);
            
            var new_contact = {
                "First name": formData.get('firstName'),
                "Last name": formData.get('lastName'),
                "Email": formData.get('email'),
                "Phone": formData.get('phone'),
                "Job title": formData.get('jobTitle'),
                "company": {
                    "Name": formData.get('company')
                },
                "Country": formData.get('country'),
                "Message": formData.get('message')
            };
            
            var identifier = formData.get('email');
            
            fwcrm.identify(identifier, new_contact);
            
            // Track the form submission event
            fwcrm.trackEvent('contact_form_submitted', {
                'company': formData.get('company'),
                'country': formData.get('country')
            });
            
            // In a real scenario, you would send this data to your server
            console.log('Form submitted:', new_contact);
            alert('Thank you for contacting us! We will get back to you soon.');
            
            // Clear the form
            event.target.reset();
        });

        // Track when the contact page is viewed
        fwcrm.trackEvent('viewed_contact_page');
    </script>
</body>
</html>
